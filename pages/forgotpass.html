<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/admin.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/signin.css">
    <!--======= SCRIPTS======= -->
    <script src="../scripts/app.js" defer></script>
    <!--======= SCRIPTS{END}======= -->

    <title>Admin Login</title>
</head>

<body class="light">

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="../index.html">Home</a></li>

            <!-- Dropdown -->
            <li class="nav-item has-dropdown">
                <a href="#">Theme</a>
                <ul class="dropdown">
                    <li class="dropdown-item">
                        <a href="#" id="light">Light</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#" id="dark">Dark</a>

                    </li>
                    <li class="dropdown-item">
                        <a href="#" id="solar">Solar</a>

                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="content">

        <!-- First Half -->
        <div class="first-half password">
            <!-- first half container -->
            <div class="confirst">

                <div class="first-half-foo">
                    <ul>
                        <li class="foo-item">Privacy Policy</li>
                        <li class="foo-item">Terms of Use</li>
                        <li class="foo-item">Disclaimer</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Second Half -->
        <div class="second-half">
            <div class="consecond">
                <div class="forgotpasslogo">
                    <div class="ventalogo">

                        <img src="../images/logo left.png" alt="" class="venta">
                    </div>
                </div>
                <div class="signin">
                    <h2 class="forgotpasshead">Forgot Password</h2>
                    <p class="forgotpassparagraph">Don't worry, we'll help you with a reset process</p>
                </div>


                <!-- form -->
                <div class="form">
                    <form action="createnewpass.html"class="contact-form" autocomplete="off" id="form">
                        <div class="input-control input-2">
                        <label for="email">Enter Email Address</label>
                        <input id="email" type="email" required placeholder="e.g JohnDoe@xyz.com"
                            pattern="^[-+.\w]{1,64}@[-.\w]{1,64}\.[-.\w]{2,6}$">

                        </div>

                </div>
                <div class="btn">
                    <button class="submit">Reset Password</button>
                    <p><a href="adminlogin.html"> Back to admin login</a></p>
                    


                    <div class="second-half-foo">
                        <p>©️2022 Venta Inc. All rights reserved.</p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
